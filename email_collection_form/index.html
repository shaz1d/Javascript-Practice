<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="success">
        
        <lottie-player class="lottie" src="https://assets2.lottiefiles.com/private_files/lf30_4dfb546p.json"  background="transparent"  speed="1"  ></lottie-player>
    </div>
    <div class="form-container">
        <div class="onstart">
            <lottie-player autoplay src="https://assets1.lottiefiles.com/packages/lf20_5zh17nif.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  ></lottie-player>
        </div>
        <h1 class="seq">Wish to Subscribe?</h1>
        <label for="email" class="seq">Email Address</label>
        <input type="email" name="email" id="email" class="seq">
        <p class="seq">Don't worry, we won't hound you with emails like our competitors.</p>
        <a href="#" class="cta-btn seq">Subscribe</a>

    </div>
    <h2>Success!</h2>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let tl = new gsap.timeline({defaults:{ease:Circ.easeOut}})
        let cta = document.querySelector('.cta-btn')
        const player = document.querySelector('.lottie')
        
        tl.paused(true)
        tl.to('.seq',{y:40,opacity:0,stagger:.05})
        tl.to('.form-container',{opacity:0},"-=.4")
        tl.to('h2',{opacity:1,y:20},"+=1")

        cta.addEventListener('click',()=>{
            tl.play()
            setTimeout(() => {
                player.play()
            }, 800);
        })
    </script>
</body>
</html>
